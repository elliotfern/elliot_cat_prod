name: Deploy Elliot.cat web

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar la clave SSH para el servidor
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Configurar Node.js (para construir assets)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4. Instalar dependencias de Node.js
      - name: Install dependencies (npm)
        run: |
          cd ${{ github.workspace }}
          npm install

      # 5. Actualizar el número de versión en footer-end.php
      - name: Bump bundle version
        run: node bump-version.cjs

      # 6. Construir los assets con Webpack
      - name: Build assets with Webpack
        run: |
          cd ${{ github.workspace }}
          npm run build

      # 7. Agregar la clave del servidor remoto a known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 87.98.230.129 >> ~/.ssh/known_hosts

      # 8. Subir los archivos generados y el footer-end.php modificado al servidor
      - name: Upload built assets and footer to server
        run: |
          scp -r ${{ github.workspace }}/dist/* epgylzqu@87.98.230.129:/home/epgylzqu/elliotfern.com/dist
          scp ${{ github.workspace }}/public/includes/footer-end.php epgylzqu@87.98.230.129:/home/epgylzqu/elliotfern.com/public/includes/

      # 9. Actualizar el código en el servidor vía SSH
      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no epgylzqu@87.98.230.129 << 'EOF'
            cd /home/epgylzqu/elliotfern.com

            git stash || echo "No hay cambios locales para guardar"
            git clean -f -d
            git stash drop || echo "No stash para borrar"

            git pull origin main

            # Aquí puedes añadir más comandos, como composer install si es necesario
          EOF
